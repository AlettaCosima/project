#server setting
server:
  port: 80
  address: localhost
  session:
    timeout: 30
  context-path: /echi
  tomcat:
    uri-encoding: utf-8
    max-connections: 1000
    max-threads: 500
    min-spare-threads: 20
    accept-count: 100
    connector: org.apache.coyote.http11.Http11NioProtocol
    optimize: true
    accesslog:
      enabled: true
      
#spring setting      

     
#mybatis setting      
#mybatis:
  #mapper-locations: classpath:mapping/*.xml

#分页插件pagehelper  
pagehelper:
  helperDialect: oracle
  returnPageInfo: check
  supportMethodsArguments: true
  reasonable: true
  params: count=countSql
